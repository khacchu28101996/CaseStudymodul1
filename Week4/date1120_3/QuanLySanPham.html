<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<button onclick="addProd()">ADD</button>
</body>
<script>
    let ip14 = ["Iphone12", 500, "Việt Nam"]
    let ip15 = ["Iphone11", 600, "Việt Nam"]
    let products = [ip14, ip15];

    function display() {
        let str = "<table border='1' width='500px' style='text-align: center'>";
        for (let i = 0; i < products.length; i++) {
            str += "<tr>"
            for (let j = 0; j < products[i].length; j++) {
                str += "<td>" + products[i][j] + "</td>";
            }
            str += "<td><button onclick='editProd(" + i + ")'>Sửa</button></td>" +
            "<td><button onclick='delProd(" + i + ")'>Xóa</button></td></tr>"
        }
        str += "</table>"
        document.getElementById("show").innerHTML = str;
    }

    function inputInfo() {
        let name = prompt("Nhập tên sản phẩm: ")
        let price = prompt("Nhập giá sản phẩm: ")
        let from = prompt("Nhập xuất xứ sản phẩm: ")
        let newProd = [name, price, from];
        return newProd;
    }

    function addProd() {
        let newProd = inputInfo();
        products.push(newProd);
        display();
    }

    function editProd(index) {
        let newProd = inputInfo();
        products.splice(index,1,newProd);
        display();
    }
function delProd(){
        confirm("Bạn có chắc chắn muốn xóa không?");
        products.shift();
        display();
}

    display(products);
</script>
</html>
